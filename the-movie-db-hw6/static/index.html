<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="static/index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
        <script src = "static/index.js"></script>
</head>
<body onload = "initial_load()">
    <div id = "heading">
        <h1 id = "logo"> THE MOVIE DB </h1>
    </div>
    <div class = "grid-container">
        
        <div id = "tab-wrapper">
            <div id = "home-tab" class = "side-tabs" onclick = "load_home_page()">
                <a id = "home-text"  class = "side-text">Home <span class = "arrow"> &#10230; </span></a>
            </div>
            <div id = "search-tab" class = "side-tabs" onclick = "load_search_page()">
                <a id = "search-text"  class = "side-text">Search<span class = "arrow"> &#10230; </span></a>
            </div>
        </div>

        <div id = "home-page">
            <div class = "carousel-titles">Trending Movies</div>
            <div id ="movie-carousel"></div>
            <div class = "carousel-titles">TV Shows On-Air Today</div>
            <div id="tv-show-carousel"></div>
        </div>

        <div id = "search-page">
            <div id = "search-box"> 
                <div >
                    <div id = "search">Search</div>
                </div>
                
                <div id = "keyword-label">
                    <label>Keyword</label><span class = "required">*</span>
                    <input type = "text" id = "keyword" class = "form-input">
                </div>

                <div id = "category-label">
                    <label for="categories">Category</label><span class = "required">*</span>
                    <select id="categories" class = "form-input">
                        <option value = "" selected></option>
                        <option value = "movies">Movies</option>
                        <option value = "tv_shows">TV Shows</option>
                        <option value = "movies_tv_shows">Movies and TV Shows</option>
                    </select>
                </div>

                <div>
                    <input class = "form-buttons" type = "button" value = "Search" onclick = "get_form_data()">
                    <span id = "button-span"><input class = "form-buttons" type = "reset" value = "Clear" onclick = "clear_search(); clear_fields()"></span>
                </div>
            </div>

            <div id = "search-results"></div>

            <div id = "details-modal" class="modal">
                <div class = "modal-content">
                    
                    <div id = "media-details" class = "modal-item">
                        <img id = "media-details-img" class = "backdrop-img">
                        <span class = "close" onclick = "close_modal()">&times;</span>
                        <div id = "media-details-title"></div>
                        <div id = "media-details-year-genre"></div>
                        <div id = "media-details-rating-votes"></div>
                        <div id = "media-details-overview"></div>
                        <div id = "media-details-languages">Spoken Languages</div>
                    </div>
                    
                    <div id = "cast-container" class = "modal-item">
                        <div id = "cast-title-text" class = "details-titles">Cast</div>
                    </div>

                    <div id = "reviews-container" class = "modal-item">
                        <div id = "reviews-title-text" class = "details-titles">Reviews</div>
                    </div>

                    <div id = "bottom-overflow"></div>
                </div>
            </div>

        </div>
        
        <div id = "footer">
            Designed and developed by Simran
            <br>Powered by TMDB
        </div>

    </div>

</body>
</html>
