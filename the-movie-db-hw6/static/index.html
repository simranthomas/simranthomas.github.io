<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="static/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">  
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 

        <script src = "static/index.js"></script>
</head>
<body onload = "initial_load()">
    <div id = "heading">
        <h1 id = "logo"> THE MOVIE DB </h1>
    </div>
    <div class = "grid-container">
        
        <div id = "tab-wrapper">
            <div id = "home-tab"><a id = "home-text" class = "side-tabs" onclick = "load_home_page()">Home &#10230;</a></div>
            <div id = "search-tab" ><a id = "search-text" class = "side-tabs" onclick = "load_search_page()">Search &#10230;</a></div>
        </div>

        <div id = "home-page">
            <div class = "carousel-titles">Trending Movies</div>
            <div id ="movie-carousel"></div>
            <div class = "carousel-titles">TV Shows On-Air Today</div>
            <div id="tv-show-carousel"></div>
        </div>

        <div id = "search-page">
            <div id = "search-box"> 
                <div>Search</div>
                <form id = "search-form">
                    <div>
                        <label>Keyword</label><span class = "required">*</span>
                        <input type = "text" id = "keyword">
                    </div>

                    <div>
                        <label for="categories">Category</label><span class = "required">*</span>
                        <select id="categories" >
                            <option value = "" selected></option>
                            <option value = "movies">Movies</option>
                            <option value = "tv_shows">TV Shows</option>
                            <option value = "movies_tv_shows">Movies and TV Shows</option>
                        </select>
                    </div>

                    <input class = "form-buttons" type = "button" value = "Search" onclick = "get_form_data()">
                    <input class = "form-buttons" type = "reset" value = "Clear" onclick = "clear_search()">
                </form>
            </div>

            <div id = "search-results"></div>

            <div id="details-modal" class="modal">
                <div class="modal-content">
                    <div id = "media-details">
                        <img id = "media-details-img">
                        <span class="close" onclick = "close_modal()">&times;</span>
                        <div>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
